<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="html, css, js, desenvolvimento web" />
    <meta name="description" content="Criação de To-do List usando localStorage do navegador para salvar tarefas"/>
    <meta name="author" content="Nelson Martins" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>To-do List</title>
  </head>
  <body>
    <main class="container">
      <div class="titulo">
        <h1>To-Do List  🗐</h1>
      </div>

      <div class="grupo-entrada">
        <input type="text" class="input-nova-tarefa" placeholder="Digite sua tarefa">
        <button class="btn-add-tarefa">Adicionar tarefa</button>
      </div>

      <div class="lista">
        <ul class="tarefas">
          <!-- tarefas -->
        </ul>
      </div>
    </main>

    <!-- JS -->
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
